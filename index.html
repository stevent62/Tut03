<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css"/>
    <script src = "calculators.js">
    </script>
</head>
<body>
    <div id = "display">
        <div id = "displayValue">0</div>
    </div>
    <div class = "operator">
        <p class = "oper">+</p>
        <p class = "oper">-</p>
        <p class = "oper">*</p>
        <p class = "oper">/</p>
    </div>

    <div class = "number">
        <div id = "pad">
           <p class = "digit">7</p>
           <p class = "digit">8</p>
           <p class = "digit">9</p>
           <p class = "digit">4</p>
           <p class = "digit">5</p>
           <p class = "digit">6</p>
           <p class = "digit">1</p>
           <p class = "digit">2</p>
           <p class = "digit">3</p>
           <p class = "digit zero">0</p>
           <p class = "decimal">.</p>
           <p class = "clear">C</p>

        </div>

        <div class = "equal">
            <p>=</p>
        </div>

    </div>
</body>
</html>
